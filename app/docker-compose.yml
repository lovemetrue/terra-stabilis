version: '3.8'

services:
  bot:
    image: ghcr.io/lovemetrue/terra-stabilis-bot:latest
    container_name: terrastabilis-bot
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - terrastabilis-network
    volumes:
      - bot_logs:/app/logs
      - ~/.cloud-certs:/root/.cloud-certs:ro
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${DB_USERNAME}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSL_MODE}&sslrootcert=${PGSSLROOTCERT}
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - redis

  admin:
    image: ghcr.io/lovemetrue/terra-stabilis-admin:latest
    container_name: terrastabilis-admin
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - terrastabilis-network
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ~/.cloud-certs:/root/.cloud-certs:ro
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://${DB_USERNAME}:${DB_PASS}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=${DB_SSL_MODE}&sslrootcert=${PGSSLROOTCERT}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: terrastabilis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - terrastabilis-network

volumes:
  redis_data:
  bot_logs:
  static_volume:
  media_volume:

networks:
  terrastabilis-network:
    driver: bridge